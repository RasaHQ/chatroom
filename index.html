<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Chatroom</title>
  </head>
  <body>
    <div class="chat-container"></div>
    <script src="./dist/Chatroom.js"></script>
    <script type="text/javascript">
      window.chatroom = new window.Chatroom({
        title: "My New Chatbot",
        container: document.querySelector(".chat-container"),
        //welcomeMessage: "Hallo! How can I help you?",
        startMessage: "Hi!",
        host: "http://localhost:5006",
        rasaToken: "mydevelopmentsecret",
        recoverHistory: true,
        stickers: ["/assets/illustrations/xth-muse.png","/assets/illustrations/woodshed.png","/assets/illustrations/weeping-girls.png","/assets/illustrations/tree.png","/assets/illustrations/the-light-pours-out-of-me.png","/assets/illustrations/temple-of-apollo.png","/assets/illustrations/suck.png","/assets/illustrations/stone-house.png","/assets/illustrations/stone-coppice.png","/assets/illustrations/Silver-Streak-4.png","/assets/illustrations/signpost.png","/assets/illustrations/rivers.png","/assets/illustrations/over-here.png","/assets/illustrations/only-connect.png","/assets/illustrations/nocturne.png","/assets/illustrations/moon-landing.png","/assets/illustrations/mesostic_remedy_vitrine.png","/assets/illustrations/mesostic.png","/assets/illustrations/love-bomb.png","/assets/illustrations/landscape-with-gun.png","/assets/illustrations/jencks.png","/assets/illustrations/in-memory.png","/assets/illustrations/hare-hill.png","/assets/illustrations/floor.png","/assets/illustrations/claytree.png","/assets/illustrations/cells-of-life.png","/assets/illustrations/bonnington-house.png","/assets/illustrations/beehives.png","/assets/illustrations/a-forest.png","/assets/illustrations/134.png"],
        //speechRecognition: "en-GB",
        //voiceLang: "en-GB",
        disableForm: false
      });

      const events = [{
        "event": "slot", "name": "deployment",
        "value": "jupiter-local-deployment", "timestamp": new Date() - 0
      }];

      window.chatroom.addEvents(events, window.chatroom.openChat)
    </script>
  </body>
</html>
