    <title>Chatroom</title>
  </head>
  <body>
    <div class="chat-container"></div>
    <script src="./dist/Chatroom.js"></script>
    <script type="text/javascript">
      window.chatroom = new window.Chatroom({
        title: "My New Chatbot",
        container: document.querySelector(".chat-container"),
        //welcomeMessage: "Hallo! How can I help you?",
        startMessage: "Hi!",
        host: "http://localhost:5006",
        rasaToken: "mydevelopmentsecret",
        recoverHistory: true,
        stickers: [
          { content: ":xth-muse:", image: "/assets/illustrations/xth-muse.png"},{ content: ":woodshed:", image: "/assets/illustrations/woodshed.png"},{ content: ":weeping-girls:", image: "/assets/illustrations/weeping-girls.png"},{ content: ":tree:", image: "/assets/illustrations/tree.png"},{ content: ":the-light-pours-out-of-me:", image: "/assets/illustrations/the-light-pours-out-of-me.png"},{ content: ":temple-of-apollo:", image: "/assets/illustrations/temple-of-apollo.png"},{ content: ":suck:", image: "/assets/illustrations/suck.png"},{ content: ":stone-house:", image: "/assets/illustrations/stone-house.png"},{ content: ":stone-coppice:", image: "/assets/illustrations/stone-coppice.png"},{ content: ":silver-streak:", image: "/assets/illustrations/silver-streak.png"},{ content: ":signpost:", image: "/assets/illustrations/signpost.png"},{ content: ":rivers:", image: "/assets/illustrations/rivers.png"},{ content: ":over-here:", image: "/assets/illustrations/over-here.png"},{ content: ":only-connect:", image: "/assets/illustrations/only-connect.png"},{ content: ":nocturne:", image: "/assets/illustrations/nocturne.png"},{ content: ":moon-landing:", image: "/assets/illustrations/moon-landing.png"},{ content: ":mesostic-remedy-vitrine:", image: "/assets/illustrations/mesostic-remedy-vitrine.png"},{ content: ":mesostic:", image: "/assets/illustrations/mesostic.png"},{ content: ":love-bomb:", image: "/assets/illustrations/love-bomb.png"},{ content: ":landscape-with-gun:", image: "/assets/illustrations/landscape-with-gun.png"},{ content: ":jencks:", image: "/assets/illustrations/jencks.png"},{ content: ":in-memory:", image: "/assets/illustrations/in-memory.png"},{ content: ":hare-hill:", image: "/assets/illustrations/hare-hill.png"},{ content: ":floor:", image: "/assets/illustrations/floor.png"},{ content: ":claytree:", image: "/assets/illustrations/claytree.png"},{ content: ":cells-of-life:", image: "/assets/illustrations/cells-of-life.png"},{ content: ":bonnington-house:", image: "/assets/illustrations/bonnington-house.png"},{ content: ":beehives:", image: "/assets/illustrations/beehives.png"},{ content: ":a-forest:", image: "/assets/illustrations/a-forest.png"},{ content: ":134:", image: "/assets/illustrations/134.png" }
        ],
        //speechRecognition: "en-GB",
        //voiceLang: "en-GB",
        disableForm: false
      });

      const events = [{
        "event": "slot", "name": "deployment",
        "value": "jupiter-local-deployment", "timestamp": new Date() - 0
      }];

      window.chatroom.addEvents(events, window.chatroom.openChat)
    </script>
