<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Chatroom Example</title>
  </head>
  <body>
    <div class="chat-container"></div>
    <script src="./dist/Chatroom.js"></script>
    <script type="text/javascript">
window.chatroom = new window.Chatroom({
  title: "EFFS Dionysus chats",
  container: document.querySelector(".chat-container"),
  //welcomeMessage: "Hallo! How can I help you?",
  startMessage: "Hi!",
  host: "http://localhost:5005",
  rasaToken: "mydevelopmentsecret",
  recoverHistory: true,
  //speechRecognition: "en-GB",
  //voiceLang: "en-GB",
  disableForm: false
});
window.chatroom.openChat();
</script>
  </body>
</html>
